server:
  port: 7700
spring:
  application:
    name: apier-gateway
zuul:
  routes:
    auth:
      path: /auth/**
      strip-prefix: false
      url: http://localhost:7720/
    user:
      path: /user/**
      strip-prefix: false
      url: http://localhost:7720/
    task:
      path: /task/**
      strip-prefix: false
      url: http://localhost:7703/
logging:
  level:
    cn.apier.gateway: debug
    com.netflix.zuul.http: debug


gateway:
  filter:
      url:
        exclude:
          tokenChecker: /auth/token,/auth/error
          signInChecker: /auth/token,/user/register,/auth/signIn,/auth/error

apier-auth:
  ribbon:
    listOfServers: http://localhost:7720/